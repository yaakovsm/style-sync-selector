version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ai-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    restart: always

  frontend:
    build: ./frontend
    container_name: ai-frontend
    ports:
      - "80:80"
    restart: always
    depends_on:
      - backend
