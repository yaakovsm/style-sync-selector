name: Build, Test and Push Docker Images

on:
  push:
    branches: [main]

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: backend
            context: backend
            file: backend/Dockerfile
            image: style-sync-selector-backend
          - name: frontend
            context: frontend
            file: frontend/Dockerfile
            image: style-sync-selector-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract short SHA
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build image for testing (local only)
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.file }}
          push: false
          tags: ${{ matrix.service.image }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker

      - name: Run container for testing
        run: |
          docker run -d --name test-${{ matrix.service.name }} ${{ matrix.service.image }}:test
          sleep 5
          echo "Container logs:"
          docker logs test-${{ matrix.service.name }} || true
          STATUS=$(docker inspect -f '{{.State.Running}}' test-${{ matrix.service.name }})
          if [ "$STATUS" != "true" ]; then
            echo "❌ Container failed to start properly"
            docker stop test-${{ matrix.service.name }} || true
            exit 1
          fi
          docker stop test-${{ matrix.service.name }}

      - name: Build and push image (only if test passed)
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.file }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service.image }}:${{ env.SHORT_SHA }}
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get image digest
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service.image }}:${{ env.SHORT_SHA }}
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service.image }}:${{ env.SHORT_SHA }})
          echo "IMAGE_DIGEST=$DIGEST" >> $GITHUB_ENV
          echo "$DIGEST" > digest-${{ matrix.service.name }}.txt

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.service.name }}
          path: digest-${{ matrix.service.name }}.txt
